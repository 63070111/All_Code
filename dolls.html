    <style>
      body{
        --g1:hsl(126, 86%, 40%);
        --g2:hsl(111, 59%, 68%);
        --f1:hsl(49, 100%, 50%);
        --f2:hsl(330, 96%, 38%);
        --f3:hsl(6, 94%, 31%);
        --f4:hsl(22, 98%, 46%);
        --c1:hsl(40, 90%, 54%);
        --c2:hsl(40, 90%, 54%);

        --n1:rgb(204, 14, 8);
        --n2:rgb(240, 145, 64);
        --t1:rgb(250, 176, 78);
        --t2:rgb(204, 14, 8);
        margin:0;
        font-family:sans-serif;
      }
   

    @keyframes snows{
      from{transform:rotate(10deg)}
      to{transform:rotate(360deg)}
      }

      .crown{
        border-radius:100%;
        background:#C6D8BA;
        padding: 15px;
        position: absolute;
        margin-top: 10%;
        right: 50%;
        box-shadow:0px 0px 50px 50px #FBFCFB;
      }
      .crown:nth-child(2){
        width:1%;
        height:1%;
        top:2%;
        left:35%;
        border-radius:100%;
        animation:snows 1s infinite linear;
      }
      .crown:nth-child(3){
        width:1%;
        height:1%;
        top:2%;
        left:48%;
        border-radius:100%;
        animation:snows 1s infinite linear;
      }
      .big{
        width:5%;
        height:5%;
        border-radius:100%;
        background:#C6D8BA;
        position: absolute;
        padding: 15px;
        margin-top:-60%;
        right:20%;
        box-shadow:0px 0px 50px 50px #FBFCFB;
        animation:snows 1s infinite linear;
      }

      .Soft{
          padding: 0px;
          width: 21%;
          height:10%;
          border-radius: 16px;
          border: 5px solid var(--t1);
          background-color: var(--t2);
          font-size:18px;
          position: absolute;
          margin-top: 0%;
          right: 0%;
        
        }
      #txt_white{
         color: white;
         font-size: 1.8vw;
         text-shadow: "yellow";
       }

     button:hover{
      background: #FA6E4E;
      height:20%;
      width: 25%;
      }
    .crown:hover{
      box-shadow:0px 0px 50px 50px #0BF549;
      background:#109A35;
    }

    .big:hover{
    box-shadow:0px 0px 50px 50px #6F08F4;
      background:#C608F4;
    }
  
      svg{
         background:linear-gradient(to bottom, #03E5FF  ,#379CF1,#088DFB);
         width:100%;
       }
       
    </style>
